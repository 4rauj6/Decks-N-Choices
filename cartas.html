<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="cartas.css">
        <script src="cartas.js" defer></script>

        <title>Missao EPI</title>

    <body>
    
        <main>

                    <span>Senha</span>

                    <button class="submit">Criar conta</button>

                </div>

                </div>

            </section>
