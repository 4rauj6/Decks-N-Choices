<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link rel="stylesheet" href="cartas.css">
        <script src="cartas.js"></script>

        <style>@import url('https://fonts.googleapis.com/css2?family=Jersey+15&family=Jersey+25&display=swap');</style>
            
        <title>Missao EPI</title>
    </head>
    
    <body>
        <div class="telaInicial">
            
            <br><br><br><br>
            <h1>Missão EPI</h1>
            <br><br><br>
            <div class="click">Aperte "ESPAÇO" para jogar</div>
        
        </div>

        <div class="loginJogador">

            <h1>Para começar<br>faça seu login
            
            <div class="user">

                <p>Login:</p>
                <input id="username" placeholder="Digite o seu Username">
            
            </div>

            <div class="emaiPut">

                <p>Email:</p>
                <input id="emailUser" placeholder="Digite seu e-Mail" type="password">
                
                <label>
                    
                    <input type="checkbox" onclick="togglePasswordVisibility()" id="verSenha">
                    <i class="uil uil-eye-slash"></i>
                
                </label>
            </div>

            <div class="submitInfos">

                <button class="submit">Confirmar</button>

            </div>
        </div>


        <div class="telaJogo">
            
            <h1></h1>
            
        </div>

    </body>
</html>
