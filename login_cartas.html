<!doctype html>
<html lang="pt-BR">
    <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width,initial-scale=1" />
            <title>Login - Missão EPI</title>
            <link rel="stylesheet" href="cartas.css">
            <script src="login.js" defer></script>
    </head>
    
    <body>
    
        <main>
            <section class="login">

            <img src="jab-removebg-preview.jpg" class="jab" alt="logo">

            <h1 class="login_apresent">Faça seu login</h1>

            <label class="loginInput">
                
                <span>e-Mail:</span>
                <input type="text" id="loginEmail" placeholder="seu@email.com" class="inputBarEmail">
            
            </label>

            <label class="loginInput">
                
                <span>Senha:</span>
                <input type="password" id="loginSenha" placeholder="Senha" class="inputBarSenha">
            
            </label>

            <div class="buttonsSubmit" id="buttonsSubmit">
                
                <button class="loginBtn">Entrar</button>
            
            </div>

            <div class="loginHref">
                
                <a href="cartas.html">Ainda não tem conta? Cadastre-se</a>
            
            </div>

            <div class="overlay" id="overlayAni">
                
                <div class="mensagemBox" id="mensagem">
                <img src="8631570.png" id="wrong" style="width:80px; height:80px; margin-bottom:12px; display:none;">
                <p id="mensagemText"></p>
                </div>
            
            </div>

            <div class="nome">
                <p>Missão EPI</p>
            </div>

            </section>
        </main>
    </body>
</html>
